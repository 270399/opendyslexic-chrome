<html>

<head>
    <title>OpenDyslexic</title>
    <link href="assets/css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap/roboto.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap/material.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap/ripples.min.css" rel="stylesheet">
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-chrome-storage.js"></script>

</head>

<body ng-app="opendyslexic" ng-controller="core"  data-ng-init="init()">

        <br/>
        <div class="togglebutton">

    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/ripples.min.js"></script>

    <script src="assets/js/start.js"></script>
